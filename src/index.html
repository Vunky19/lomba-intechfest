<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" type="image/x-icon" href="../assets/image/logo3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Montserrat:wght@600;700&family=Quicksand:wght@700&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hero: "#25A244",
              border: "#2DC653",
            },
            fontFamily: {
              fredoka: "Fredoka",
              raleway: "Raleway",
              quicksand: "Quicksand",
              montserrat: "Montserrat",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-raleway">
    <!-- Navigation-->
    <header class="bg-white fixed z-50 w-full p-5">
      <nav class="flex justify-between w-full h-full items-center">
        <div class="mx-20">
          <a href=""><img src="../assets/image/logo-text.png" alt="" /></a>
        </div>

        <div>
          <a href="" class="inline-block mx-5">Home</a>
          <a href="" class="inline-block mx-5">Products</a>
          <a href="" class="inline-block mx-5">Store</a>
          <a href="" class="inline-block mx-5">Gallery</a>
          <a href="" class="inline-block mx-5">Farm</a>
        </div>

        <div class="flex items-center">
          <form class="mx-3">
            <div class="relative h-10">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="search"></i>
              </div>
              <input type="search" id="default-search" class="block h-full w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-border focus:border-border" placeholder="Search"/>
            </div>
          </form>
          <a href="" class="inline-block mx-4"><i data-feather="bell"></i></a>
          <a href="" class="inline-block mx-4"><i data-feather="shopping-cart"></i></a>
          <h1 class="text-3xl mx-4 opacity-60">|</h1>

          <div class="w-10 h-10 mr-10 ml-4 rounded-full overflow-hidden">
            <img src="../assets/image/DSC09725_copy.jpg" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <!-- <img src="../assets/image/pngegg.png" alt="" class="fixed w-full h-full" /> -->

    <!-- Landing Page -->
    <section class="w-full relative overflow-hidden h-screen pt-20"> 
      <div class="w-full h-full flex">
        <div class="w-[61.7%] relative h-full">
          <div class="w-[20rem] h-[20rem] -z-10 absolute translate-x-20 bg-[url('../assets/image/potrait-5.jpg')] rounded-lg bg-center bg-cover"></div>
          <div class="w-[20rem] h-[20rem] -z-10 absolute -translate-x-20 bottom-10 right-0 bg-[url('../assets/image/potrait-6.jpg')] rounded-lg bg-center bg-cover"></div>
          <div class="w-[22rem] translate-x-56">
            <img src="../assets/image/potrait-3-edit.png" alt="">
          </div>
          <div class="w-[25rem] -z-10 translate-x-[12.5rem] translate-y-[7.8rem] h-[25rem] absolute top-0 ring-white ring-8 rounded-full"></div>
          <div class="w-[7rem] -translate-x-[13rem] translate-y-[3rem] h-[7rem] absolute top-0 right-0 bg-[#F8B400] rounded-full"></div>
        </div>

        <div class="p-3 w-[38.5%]">
          <h1 class="font-montserrat font-bold text-hero text-5xl">Healty and Delicious: Explore Nature's Bounty - Buy Quality Fruits and Vegetables Online Today!</h1>
          <span class="indent-5 inline-block my-3 text-justify w-[30rem]">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid ea eius iste eveniet tempore delectus inventore cupiditate eos ipsam sint.</p>
          </span>
          <button class="bg-hero text-white shadow-lg rounded-lg h-10 w-32 hover:brightness-50">Shop Now!</button>
        </div>

      </div>
    </section>

    <script>
      feather.replace();
    </script>
  </body>
</html>
