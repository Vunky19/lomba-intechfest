<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/image/logo3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hero: "#25A244",
              border: "#2DC653",
            },
            fontFamily: {
              raleway: "Raleway",
              montserrat: "Montserrat",
              playfair: "Playfair",
            },
          },
        },
      };
    </script>
  </head>
  <body>

    <header class="auto-hide w-full fixed bg-white z-50 h-20 py-3 duration-500">
      <div class="container h-full flex justify-between items-center mx-auto">
        <div>
          <img src="../../assets/image/logo-text.png" alt="">
        </div>

        <div>
          <a href="../../index.html" class="inline-block font-semibold mx-5 hover:text-hero">Home</a>
          <a href="#product" class="inline-block font-semibold mx-5 hover:text-hero">Products</a>
          <a href="#restaurant" class="inline-block font-semibold mx-5 hover:text-hero">Restaurant</a>
          <a href="#farm" class="inline-block font-semibold mx-5 hover:text-hero">Farm</a>
        </div>

        <div class="flex items-center max-lg:w-full">
          <form class="mx-3 max-lg:mx-0 max-lg:w-full">
            <div class="relative h-10">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-feather="search" class="text-gray-400"></i></div>
              <input type="search" id="default-search" class="block h-full w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-border focus:border-border max-lg:w-" placeholder="Search" />
            </div>
          </form>
          <div class="cart inline-block mx-2 text-gray-400 max-lg:mx-5 hover:text-hero cursor-pointer"><i data-feather="shopping-cart"></i></div>
          <h1 class="text-3xl mx-2 opacity-60 text-gray-400 max-lg:mx-2 max-lg:hidden">|</h1>

          <div class="hidden max-lg:block">
            <div class="menu w-10 flex flex-col justify-center items-center">
              <hr class="w-full h-1 mx-auto my-1 bg-gray-400 border-0 rounded-lg transition duration-700"/>
              <hr class="w-full h-1 mx-auto my-1 bg-gray-400 border-0 rounded-lg transition duration-700"/>
            </div>
          </div>

          <div class="w-10 h-10 ml-2 rounded-full overflow-hidden max-lg:mr-0 max-lg:ml-2 max-lg:w-10 max-lg:h-8 max-lg:hidden">
            <img src="assets/image/DSC09725_copy.jpg" alt="" class="object-cover rounded-full"/>
          </div>
        </div>
      </div>
    </header>


    <section class="w-full min-h-screen bg-gray-200 max-h-fit">
      <div class="container min-h-screen mx-auto bg-white pt-20 pr-[23rem] max-h-fit">
        <div class="p-7 max-h-fit">
          <div>
            <h1 class="text-xl text-gray-600 font-montserrat">Shopping Cart</h1>
            <hr><hr>
          </div>

          <div class="cart-body w-full min-h-screen max-h-fit mt-2 flex flex-col gap-5">
            
          </div>
        </div>
      </div>
    </section>


    <section class="w-[30%] min-h-screen max-h-fit py-20 px-5 fixed right-0 top-0 bg-white border">
      <div class="container h-full  p-4">
        <div>
          <h1 class="font-montserrat text-gray-600">Summary</h1>
          <hr><hr>
        </div>

        <div class="mt-3 h-40 overflow-y-auto">
          <table class="table-auto w-full text-center">
            <thead class="text-gray-600">
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody class="list-product">
              <tr>
                <td>Salad</td>
                <td>1</td>
                <td>Rp 10000</td>
              </tr>
              <tr>
                <td>Salad</td>
                <td>1</td>
                <td>Rp 10000</td>
              </tr>
              <tr>
                <td>Salad</td>
                <td>1</td>
                <td>Rp 10000</td>
              </tr>
              <tr>
                <td>Salad</td>
                <td>1</td>
                <td>Rp 10000</td>
              </tr>
            </tbody>
          </table>
        </div>

        <hr><hr>

        <div class="my-2 font-montserrat">
          <div class="flex justify-between">
            <h1>Amount</h1>
            <h1>Rp 20000</h1>
          </div>
          <div class="flex justify-between">
            <h1>Discount</h1>
            <h1>Rp 20000</h1>
          </div>
        </div>

        <hr><hr>

        <div class="mt-2 font-montserrat">
          <div class="flex justify-between">
            <h1>Total Order</h1>
            <h1>Rp 0</h1>
          </div>
        </div>

        <div class="w-full border mt-3">
          <button class="bg-hero w-full p-2 font-montserrat text-white hover:bg-opacity-80">Checkout</button>
        </div>
      </div>
    </section>

    <script src="../services/cart/cart.js"></script>
    <script src="../services/product/products.js"></script>
    <script src="../../assets/app/Cart.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
