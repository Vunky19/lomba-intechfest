<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/image/logo3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hero: "#25A244",
              border: "#2DC653",
            },
            fontFamily: {
              raleway: "Raleway",
              montserrat: "Montserrat",
              playfair: "Playfair",
            },
          },
        },
      };
    </script>
  </head>
  <body>

    <header class="w-full h-20 bg-hero flex items-center">
      <img src="../../assets/image/logo-text.png" alt="" class="mix-blend-plus-lighter m-auto">

    <section class="w-full min-h-screen max-h-fit py-10">
      <div class="container flex h-screen border border-hero mx-auto p-5">
        <div class="w-full p-5 h-screen border border-black">
          <div>
            <h1 class="font-montserrat font-bold text-2xl text-gray-600">Shipping Address</h1>
          </div>
  
          <div class="w-full ">
            <div class="flex items-center w-full p-3 bg-gray-100 rounded-lg relative">
              <div>
                <input type="radio" name="" id="">
              </div>
              <div class="flex w-full px-5">
                <p><strong class="mr-2">Aditya</strong>Jl Ayam Goreng, RT01 RW02, Kec. Ikan, Kab. Tanah</p>
              </div>
              <div class="text-hero">
                <strong>Edit</strong>
              </div>
            </div>
          </div>
        </div>

        <div class="w-full h-screen border border-hero">

        </div>
      </div>
    </section>

    <script>
      feather.replace();
    </script>
  </body>
</html>
